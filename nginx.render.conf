server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    location = /health/ready {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Legacy SPA (старая версия index.html)
    location = /legacy {
        try_files /legacy.html =404;
    }

    # Proxy к zakupki.gov.ru — для поиска КТРУ/ЕИС без CORS
    location /proxy/zakupki/ {
        proxy_pass https://zakupki.gov.ru/;
        proxy_ssl_server_name on;
        proxy_set_header Host zakupki.gov.ru;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
        proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8";
        proxy_set_header Accept-Language "ru-RU,ru;q=0.9";
        proxy_set_header Referer "https://zakupki.gov.ru/";
        proxy_set_header Cookie "";
        proxy_read_timeout 20s;
        proxy_connect_timeout 10s;
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
    }

    # React SPA — все запросы к /react/ обрабатываются здесь
    location /react {
        try_files $uri $uri/ /react/index.html;
    }

    # Корень — перенаправление на React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
