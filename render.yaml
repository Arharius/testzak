services:
  - type: web
    name: tz-generator-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /docs
    envVars:
      - key: PORT
        value: 8000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tz-db
          property: connectionString

  - type: web
    name: tz-generator-frontend
  - type: web
    name: tz-generator-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://tz-generator-backend.onrender.com

databases:
  - name: tz-db
    plan: free
    databaseName: tz_generator
    user: tz_user
